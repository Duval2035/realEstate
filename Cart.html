<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMAND</title>
    <style>
          .card{
            box-shadow: 0 4px 8px 0 rgb(0,0,0,0.2);
            width: 500px;
            height: 550px;
            margin-left:10px;
            margin-top: 10px;
            text-align: center;
            font-family: arial;
            border-radius: 5px;
        }
        
body{
     display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("images/square.png");
    background-size: cover;
}
    </style>
</head>
<body>
    <div class="card" style="color: white;">
    <br>
    FIRST NAME
    <br>
    <input type="text" name="first-name" maxlength="30" />
    <br>
    <br>
    LAST NAME
    <br>
    <input type="text" name="last-name" maxlength="30"/>
    <br>
    <br>
    EMAIL
    <br>
    <input type="text" name="user" maxlength="30"/>
    <br>
    <br>
    CONTACT
    <br>
    <input type="number " name="contact" maxlength="30">
    <br>
    <br>
    PURCHASE DESCRIPTION 
    <br>
    <textarea name="description" rows="5" cols="40" >
      Comment the estate you wish to buy
    </textarea>
    <br>
    <br>
    GENDER
    <input type="radio" name="sex" value="male">M
    <input type="radio" name="sex" value="female">F
    <br>
    <br>
    <label for="image">Upload a passport or ID Card Picture
    <br>
    <br> 
    <input type="file" name="fileupload" accept="image/*"/>
    </label>
    <br>
    <br>
    <br>
    <center><a href="success.html"><input type="submit" name="submit" value="Submit"/></a>
    <input type="reset" name="reset" value="Reset"/></center>
    </div>
    
</body>
</html>
